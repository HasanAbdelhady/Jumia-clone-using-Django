{% extends "layouts/base.html" %}
{% block title %}
Edit Your Product
{% endblock title %}
{% load static %}
{% block body %}
<div class="flex items-center justify-center bg-gray-100 pt-12">
    <div class="w-2/3 bg-white p-10 ring-2 ring-black rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Edit Product:
            {{ product.name}}</h2>  
        <form method="POST" , enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <div class="flex justify-between mt-4">
                <input type="submit", value="Save Changes"
                    class="bg-green-500 cursor-pointer hover:bg-green-700 text-white font-bold py-2 px-4 rounded hover:scale-105 duration-500">
                </input>
                <a href="{% url 'products.index' %}"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded hover:scale-105 duration-500">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
<script src="{% static 'products/js/form.js'%}"></script>
{% endblock %}
