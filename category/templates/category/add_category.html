{% extends "layouts/base.html" %}
{% block title %}Add Category{% endblock title %}
{% load static %}
{% block body %}

<div class="max-w-4xl mx-auto py-16">
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Add a New
        Category</h1>

    <div
        class="bg-white shadow-lg  rounded-lg p-8 max-w-3xl mx-auto">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-6 ">
                <label
                    class="block text-lg font-medium text-gray-700 mb-2">
                    {{ field.label_tag }}
                </label>
                {{ field }}
                {% for error in field.errors %}
                <p class="text-sm text-red-500 mt-1">{{ error }}</p>
                {% endfor %}
            </div>

            {% endfor %}

            <div class="flex justify-center">
                <button type="submit"
                    class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">
                    Add Category
                </button>
            </div>
        </form>
    </div>
</div>
<script src="{%static 'category/js/form.js'%}"></script>

{% endblock body %}
